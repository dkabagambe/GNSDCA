    <!-- =---the membership starts from here---= -->
    <section id="membership">
      <h2>Join our Movement</h2>
      <div class="form-container">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <label for="thematic-focus"><h3>Preferred thematic focus:</h3></label>
          <br />
          <div id="thematic-focus">
            <div class="checkbox-group">
              <input
                type="checkbox"
                name="focus"
                value="Loss and Damage/Climate Finance"
                id="focus1"
              />
              <label for="focus1">Loss and Damage/Climate Finance</label>
            </div>
            <div class="checkbox-group">
              <input
                type="checkbox"
                name="focus"
                value="Just Energy Transition"
                id="focus2"
              />
              <label for="focus2">Just Energy Transition</label>
            </div>
            <div class="checkbox-group">
              <input
                type="checkbox"
                name="focus"
                value="Meaningful and Inclusive Governance"
                id="focus3"
              />
              <label for="focus3">Meaningful and Inclusive Governance</label>
            </div>
            <div class="checkbox-group">
              <input
                type="checkbox"
                name="focus"
                value="Climate Migration"
                id="focus4"
              />
              <label for="focus4">Climate Migration</label>
            </div>
            <div class="checkbox-group">
              <input
                type="checkbox"
                name="focus"
                value="Nature/Nature-based Solutions"
                id="focus5"
              />
              <label for="focus5">Nature/Nature-based Solutions</label>
            </div>
          </div>

          <label for="Region">Region:</label>
          <select id="Region" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="North America">North America</option>
            <option value="Asia">Asia</option>
            <option value="Pacific and Oceania">Pacific and Oceania</option>
            <option value="Latin America">Latin America</option>
          </select>
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            placeholder="Enter your country"
            required
          />

          <div class="checkbox-group">
            <input type="checkbox" name="agree" />
            <label for="agree">
              I agree to confine all confidential information.</label
            >
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
